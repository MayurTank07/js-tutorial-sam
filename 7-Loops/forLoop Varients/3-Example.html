<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // for - in loop -> return index number

        var arr = ["dexter", "chlore", "sneakers", "klaus"];

        for (var i in arr) 
        {
            document.writeln(i + " - " + arr[i] + "<br/>");
        }
    </script>
</body>
</html>
