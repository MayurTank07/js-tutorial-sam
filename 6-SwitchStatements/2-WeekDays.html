<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

            var num = 5;

            switch(num)
            {
                case 1:
                    document.writeln("Sunday");
                break;
                
                case 2:
                    document.writeln("Monday");
                break;
                
                case 3:
                    document.writeln("Tues");
                break;
                
                case 4:
                    document.writeln("Wed");
                break;
                
                case 5:
                    document.writeln("Thus");
                break;
                
                case 6:
                    document.writeln("Fri");
                break;
                
                case 7:
                    document.writeln("Sat");
                break;

                default:
                    document.writeln("invalid number");

            }



    </script>
</body>
</html>
