<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var no1 = 10;
        var no2 = 10;

        document.writeln(++no1);  // prefix  -> no1 =  11

        document.writeln(no2++);  // postfix

        document.writeln(no2);   // incremented value will be displayed

        document.writeln(--no1);  // no1 = 10


    </script>


</body>
</html>
