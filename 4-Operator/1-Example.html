<body>
    
    <script>

        /*

            OPERATORS -> 
                -> OPERATORS ARE SPL SYMBOLS WHICH IS USED TO PERFORM SOME OPERATION ON WEB PAGE.
                
                ->    +   -    *    /    %(MODULO - returns remainder)    <    >   <=   >=   etc
                
            OPERAND -> JINPE OPERATOR LAGAYA JATA HAI
                -> values or variables 

                a + b           10 + 5



            TYPES OF OPERATORS ->
                1. ARITHMATIC OP
                2. ASSIGNMENT OP
                3. COMPARISSON OP  |  RELATIONAL OP  
                4. LOGICAL OP
                5. TERNARY OP
                6. TYPEOF OP
                7. BITWISE OP 
                8. INCREMENT AND DECREMENT 
                9. UNARY OP  
                    +  - 
                    document.writeln(-99);
                    document.writeln(+99);

            

            1. arithmetic op -> used to perform arithmetic operations 

            SYMBOLS ->

                1.   ADDITION           -> +
                2.   SUBTRACTION        -> -
                3.   MULTIPLICATION     -> *
                4.   DIVISION           -> /
                5.   MODULUS            -> %    (RETURNS REMAINDER)
                6.   EXPONANTIAL        -> **    (POWER)


            2. assignment op -> used to assign values
            
            SYMBOLS -> 

                1. EQUAL TO                 ->  =
                2. PLUS EQUAL TO            ->  +=
                2. MINUS EQUAL TO           ->  -=
                2. MULTIPLY EQUAL TO        ->  *=
                2. DIVISION EQUAL TO        ->  /=
                2. MODULUS EQUAL TO         ->  %=


            3. Relational / comparission op -> used to check condition between 2 or more values or operands 
                                            -> RETURNS BOOLEANS VALUE 

            SYMBOLS - >

                1. GREATER THAN                 ->   >
                2. LESS THAN                    ->   <
                3. GREATER THAN EQUAL TO        ->   >=
                4. LESS THAN EQUAL TO           ->   <=
                5. DOUBLE EQUAL TO              ->   ==    (CHECKS L.H.S equal to R.H.S)
                5. NOT EQUAL TO                 ->   !=    (CHECKS L.H.S not equal to R.H.S)


            4. Logical op -> used to check logic in code 
                          -> used to check multiple condition at a time
                        -> TO UNDERSTAND LOGICAL OP YOU MUST KNOW ABOUT TRUTH TABLES.
                          
            SYMBOLS ->

                1. AND OP                   ->  &&
                2. OR OP                    ->  ||
                3. NOT OP                   ->  !
            

            5. Ternary op -> used to check condition by using 3 statements 
            
            SYNTAX -> 
                (condition)?  (true statement) : (false statement);


            6. type of ->  used to check datatype of a variable

            SYNTAX -> 
                typeof variable_name;


            8. INCREMENT AND DECREMENT OP

                -> INCREMENT op increase VALUE BY 1     ->  ++
                -> DECREMENT op decrease VALUE BY 1     -> --


                prefix and postfix 

                ++no1 -> pahile hi value badha ke variable mai store kar do

                no1++ -> pahile varibale ko print karo phir value badhao




        */


    </script>
