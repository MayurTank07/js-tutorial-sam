<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var no1 = 10;
        document.writeln(no1);   // 10


        var no2 = no1;
        document.writeln(no2);   // 10

        no2 += no1;    // no2 += no1 ->  no2 = no2 + no1  ->  no2 = 20
        document.writeln(no2);

        no2 -= no1;    // no2 -= no1 ->  no2 = no2 - no1  ->  no2 = 10
        document.writeln(no2);

        no2 *= no1;    // no2 *= no1 ->  no2 = no2 * no1  ->  no2 = 100
        document.writeln(no2);

        no2 /= no1;    // no2 /= no1 ->  no2 = no2 / no1  ->  no2 = 10
        document.writeln(no2);

        no2 %= no1;    // no2 %= no1 ->  no2 = no2 % no1  ->  no2 = 0
        document.writeln(no2);

    </script>
</body>
</html>
