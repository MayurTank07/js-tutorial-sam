<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var no1 = 10, no2 = 5;

        var sum, sub, mul, divi, modu;

        sum = no1 + no2;
        document.writeln(sum);

        sub = no1 - no2;
        document.writeln(sub);

        mul = no1 * no2;
        document.writeln(mul);

        divi = no1 / no2;
        document.writeln(divi);

        modu = no1 % no2;
        document.writeln(modu);


        document.writeln(no1 + no2);
        document.writeln(no1 - no2);
        document.writeln(no1 * no2);
        document.writeln(no1 / no2);
        document.writeln(no1 % no2);

        document.writeln(no1 ** no2);

    </script>
</body>
</html>
