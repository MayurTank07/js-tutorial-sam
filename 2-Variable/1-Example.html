<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /*
            variables ->
                variables are container to store data in it.
                
                to create variable in js we use 'var' keyword

                SYNTAX -> 
                    var varName = value;

                    var no1 = 10;


                rules to write variable names -> 
                    1. variable name only have alpha numeric values and $ symbol      
                    2. variable name doesn't starts with number
                    3. you cannot use a white space in variable name
                    4. you cannot use any keyword in variable name
        */


        var no1 = 10;
        var no2 = 5;

        document.writeln("Number 1 : " + no1 + "<br/>");
        document.writeln("Number 2 : " + no2 + "<br/>");

        document.writeln("addition of no1 and no2 : " + (no1 + no2) + "<br/>");
        document.writeln("subtractions of no1 and no2 : " + (no1 - no2) + "<br/>");
        document.writeln("multiplications of no1 and no2 : " + (no1 * no2) + "<br/>");
        document.writeln("division of no1 and no2 : " + (no1 / no2) + "<br/>");



    </script>

</body>
</html>
